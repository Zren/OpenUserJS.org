<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  {{> includes/head.html }}
  <link rel="stylesheet" type="text/css" media="all" href="/css/scriptPage.css">
  <style type="text/css">
    #editor {
      position: relative;
      min-height: 200px;
      height: calc(100vh - 190px);
    }
  </style>
</head>
<body>
  {{> includes/header.html }}
  <div class="container-fluid">
    <div class="row">
      <div class="container-fluid col-sm-12">
        <pre id="editor">{{source}}</pre>
        <form action="{{#isLib}}/user/libs/new{{/isLib}}{{^isLib}}/user/scripts/new{{/isLib}}" id="code_form" method="post">
          <input type="hidden" name="script_id" value="{{script._id}}" />
          <input type="hidden" id="source" name="source" value="" />
          {{#isLib}}
            <input type="hidden" name="script_name" value="{{scriptName}}" />
          {{/isLib}}
          <input class="btn btn-success pull-right" type="button" id="submit_code" value="Submit Code" />
        </form>
      </div>
    </div>
  </div>
  {{> includes/footer.html }}
  <!-- Script Editor -->
  <script type="text/javascript" charset="UTF-8" defer src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/dawn");
      editor.getSession().setMode("ace/mode/javascript");

      <!-- TODO: Submit using AJAX -->
      $('#submit_code').click(function () {
        $('#source').val(editor.getValue());
        $('#code_form').submit();
      });
    });
  </script>
</body>
</html>
